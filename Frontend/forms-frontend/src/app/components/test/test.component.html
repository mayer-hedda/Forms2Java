<div class="container">
  <h1>JSON Fájlok Kezelése</h1>

  <div *ngIf="isLoading">
    <p>Betöltés...</p>
  </div>

  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="responseMessage" class="success">
    <pre>{{ responseMessage }}</pre>
  </div>
</div>
